flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Thin.ttf
          weight: 100
        - asset: fonts/Poppins-ExtraLight.ttf
          weight: 200
        - asset: fonts/Poppins-Light.ttf
          weight: 300
        - asset: fonts/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-ExtraBold.ttf
          weight: 800
        - asset: fonts/Poppins-Black.ttf
          weight: 900
    - family: PilatExtended
      fonts:
        - asset: fonts/PilatExtended-Heavy.ttf
          weight: 900
        - asset: fonts/PilatExtended-Regular.ttf
          weight: 400
        - asset: fonts/PilatExtended-Bold.ttf
          weight: 600
    - family: TipsActivityLogo
      fonts:
        - asset: fonts/TipsActivityLogo.ttf
flutter_native_splash:
  color: "#ffffff"
  image: assets/splashLogo.png


  color_dark: "#181818"
  image_dark: assets/splashLogoDark.png

  android_12:
    color: "#ffffff"
    image: assets/splash_twelve.png
    image_dark: assets/splash_twelveDark.png
    color_dark: "#181818"
  android: true
  ios: false
  web: false