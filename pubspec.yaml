name: faviorite_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_bloc:
  dio:
  cupertino_icons:
  url_launcher:
  flutter_secure_storage:
  equatable:
  flutter_svg:
  pin_code_fields:
  google_sign_in:
  carousel_slider:
  shimmer:
  google_mobile_ads:
  intl: ^0.19.0
  encrypt:
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash:
  change_app_package_name:
  flutter_lints:
  flutter_launcher_icons:

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/appIcon.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
